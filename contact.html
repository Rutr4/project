<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ШРИФТЫ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- СТИЛИ -->
    <link rel="stylesheet" href="css/style.css" />
    <title>CONTACT</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <a href="index.html">
            <img
              src="img/logo/capybara-logo-dark.jpg"
              alt="Логотип сайта с крутыми капибарами"
              width="320px"
              height="324px"
            />
            <p>ART.NASTUSHA</p>
          </a>
        </div>

        <nav class="menu">
          <ul>
            <li><a href="affairs.html">ПУБЛИКАЦИИ</a></li>
            <li class="vl"><a href="about-me.html">ОБО МНЕ</a></li>
            <li class="vl"><a href="contact.html">КОНТАКТ</a></li>
            <li class="vl">
              <a target="_blank" href="https://www.behance.net/anastasshamshi"
                >БЕХАНС</a
              >
            </li>
            <li class="vl">
              <a target="_blank" href="https://vk.com/art_nastusha"
                >ВКОНТАКТЕ</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <form
          class="contact_block"
          action="#"
          method="get"
          enctype="multipart/form-data"
        >
          <p>Name*</p>
          <p>Email*</p>
          <input
            class="contact_input"
            tabindex="1"
            type="text"
            name="username"
            placeholder=" Иван Петров"
          />

          <input
            class="contact_input"
            tabindex="2"
            type="text"
            name="useremail"
            placeholder=" ivan-ivanov@mail.ru"
          />

          <p class="grid_item_big">Message*</p>
          <textarea
            class="grid_item_big contact_input"
            tabindex="3"
            name="usermessage"
            placeholder=" Какой у вас классный сайт и работы! Можно у вас картину заказать?"
          ></textarea>

          <br />
          <button
            class="grid_item_big contact_submit"
            tabindex="4"
            type="submit"
          >
            Submit
          </button>
        </form>
      </main>

      <footer class="footer">
        <hr class="line" />
        <p>Developed & Designed by Muradyan Artur | z3530903 / 00302</p>
        <p><b>2022</b></p>
      </footer>

      <script src="js/cript.js"></script>
    </div>
  </body>
</html>
